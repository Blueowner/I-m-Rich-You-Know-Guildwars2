<!DOCTYPE html>
<html>
<head>
  <title>Rotation Trainer</title>

  <link rel="stylesheet" href="app.css">
</head>
<body>

  <!-- <img id="backgroundImage" class="backgroundImage" src="/img/background.jpg" alt=""> -->

  <div id="inventoryContainer" class="inventoryContainer">
    <div class="inventory" id="inventory">
      <div class="inventory__inner">
        <div class="inventory__row">
          <div class="inventory__cell" id="1-1">
            <div class="js-handle legendary m--meteorlogicus" data-name="Meteorlogicus" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="1-2">
            <div class="js-handle legendary m--the_juggernaut" data-name="The Juggernaut" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="1-3">
            <div class="js-handle legendary m--the_flameseeker_prophecies" data-name="The Flameseeker Prophecies" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="1-4">
            <div class="js-handle legendary m--frostfang" data-name="Frostfang" data-color="#a900f3"></div>
          </div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="2-1">
            <div class="js-handle legendary m--howler" data-name="Howler" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="2-2">
            <div class="js-handle legendary m--the_moot" data-name="The Moot" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="2-3">
            <div class="js-handle legendary m--incinerator" data-name="Incinerator" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="2-4">
            <div class="js-handle legendary m--quip" data-name="Quip" data-color="#a900f3"></div>
          </div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="3-1">
            <div class="js-handle legendary m--sunrise" data-name="Sunrise" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="3-2">
            <div class="js-handle legendary m--frenzy" data-name="Frenzy" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="3-3">
            <div class="js-handle legendary m--the_predator" data-name="The Predator" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="3-4">
            <div class="js-handle legendary m--kamohoalii_kotaki" data-name="Kamohoali'i Kotaki" data-color="#a900f3"></div>
          </div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="4-1">
            <div class="js-handle legendary m--the_bifrost" data-name="The Bifrost" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="4-2">
            <div class="js-handle legendary m--rodgort" data-name="Rodgort" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="4-3">
            <div class="js-handle legendary m--bolt" data-name="Bolt" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="4-4">
            <div class="js-handle legendary m--twilight" data-name="Twilight" data-color="#a900f3"></div>
          </div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="5-1">
            <div class="js-handle legendary m--kudzu" data-name="Kudzu" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="5-2">
            <div class="js-handle legendary m--eternity" data-name="Eternity" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="5-3">
            <div class="js-handle legendary m--kraitkin" data-name="Kraitkin" data-color="#a900f3"></div>
          </div>
          <div class="inventory__cell" id="5-4">
            <div class="js-handle legendary m--the_dreamer" data-name="The Dreamer" data-color="#a900f3"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="UIOverlay" class="UIOverlay"></div>

    <div id="UIPrompt" class="UIPrompt">
      <div class="UIPrompt__body">
        <div id="UIPrompt-text" class="UIPrompt__text">
          You are about to permanently destroy <span style="color: [:color:]">[:legendary:]</span>.
          Enter the item's name below to confirm before destroying.
        </div>
        <div class="UIPrompt__input">
          <input id="UIPrompt-input" type="text">
        </div>
      </div>
      <div class="UIPrompt__actionContainer">
        <button id="UIPrompt-button-y" class="UIButton" disabled>Yes</button><!--
     --><button id="UIPrompt-button-n" class="UIButton">Cancel</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
