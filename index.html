<!DOCTYPE html>
<html>
<head>
  <title>Rotation Trainer</title>

  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <!-- <img id="backgroundImage" class="backgroundImage" src="/img/background.jpg" alt=""> -->

  <div id="inventoryContainer" class="inventoryContainer">
    <div class="inventory" id="inventory">
      <div class="inventory__inner">
        <div class="inventory__row">
          <div class="inventory__cell" id="1-1"></div>
          <div class="inventory__cell" id="1-2"><div class="js-handle legendary m--the_juggernaut" data-name="The Juggernaut" data-color="purple"></div></div>
          <div class="inventory__cell" id="1-3"></div>
          <div class="inventory__cell" id="1-4"><div class="js-handle legendary m--the_juggernaut-2" data-name="The Juggernaut 2" data-color="purple"></div></div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="2-1"></div>
          <div class="inventory__cell" id="2-2"></div>
          <div class="inventory__cell" id="2-3"></div>
          <div class="inventory__cell" id="2-4"></div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="3-1"></div>
          <div class="inventory__cell" id="3-2"></div>
          <div class="inventory__cell" id="3-3"></div>
          <div class="inventory__cell" id="3-4"></div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="4-1"></div>
          <div class="inventory__cell" id="4-2"></div>
          <div class="inventory__cell" id="4-3"></div>
          <div class="inventory__cell" id="4-4"></div>
        </div>
        <div class="inventory__row">
          <div class="inventory__cell" id="5-1"></div>
          <div class="inventory__cell" id="5-2"></div>
          <div class="inventory__cell" id="5-3"></div>
          <div class="inventory__cell" id="5-4"></div>
        </div>
      </div>
    </div>

    <div id="UIOverlay" class="UIOverlay"></div>

    <div id="UIPrompt" class="UIPrompt">
      <div class="UIPrompt__body">
        <div id="UIPrompt-text" class="UIPrompt__text">
          You are about to permanently destroy <span style="color: [:color:]">[:legendary:]</span>.
          Enter the item's name below to confirm before destroying.
        </div>
        <div class="UIPrompt__input">
          <input id="UIPrompt-input" type="text">
        </div>
      </div>
      <div class="UIPrompt__actionContainer">
        <button id="UIPrompt-button-y" class="UIButton">Yes</button><!--
     --><button id="UIPrompt-button-n" class="UIButton">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/index.js"></script>
</body>
</html>
